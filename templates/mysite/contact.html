{% extends "mysite/layout.html" %}
    

{% block content %}

<div class = "row">
<br><br>

    <div class="col-md-8 offset-md-2"><br><br>
    <h3>Заказать сайт</h3><hr>
        <div class="form-group col-mx-auto" style = "margin-top:20px">
            <form action="{% url 'contact'%}" method="POST">
                {% csrf_token %}
                <div class='form-group col-md-6'>
                    <label for='inputName'>Введите ваше имя и фамилию</label>
                    <input name = 'Name_Surname' type='text' class="form-control" id="InputName">

                    <label for="inputNumber">Введите ваш телефон</label>
                    <input name = "Phone_number" type="text" class="form-control" id="InputNumber">
                
                    <label for="inputSubject">Введите адрес email</label>
                    <input name = "Subject" type="text" class="form-control" id="inputSubject">
                

                    <label for="inputMessage">Введите сообщение</label>
                    <textarea name="Message" type="text" class="form-control" id="inputMessage"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Отправить</button>
                </div>
            </form>     
        </div>
    </div>
</div>
{% endblock content %}
